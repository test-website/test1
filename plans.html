<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link type= "text/css" rel="stylesheet" href="stylesheets/plans.css"/>
<link rel='stylesheet' href='calendar/lib/cupertino/jquery-ui.min.css' />
<link href='calendar/fullcalendar.css' rel='stylesheet' />
<link href='calendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='calendar/lib/moment.min.js'></script>
<script src='calendar/lib/jquery.min.js'></script>
<script src='calendar/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2016-01-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'die',
					start: '2016-02-28'
				},
				
				{
					title: 'make hella pizza',
					start: '2016-03-02'
				}

			]
		});
		
	});

</script>

</head>
<body>
	<img id= "BackgroundImage" src="images/Background/clouds-backgound.png">
	<div id = "Wrapper">
		
		<div id = "TopBarButtonHolder">
			<div class="TopButtons" id="TopButtonSpecial"> <!-- Home -->
			<a href="index.html"> Home </a>
			</div>
			<div class="TopButtons"> <!-- plans -->
			Plans
			</div>
			<div class="TopButtons"> <!-- Things to book -->
			Things to book
			</div>
			<div class="TopButtons"> <!-- life -->
			Life
			</div>
			<div class="TopButtons"> <!-- image wall -->
			Image wall
			</div>
		</div>
	<div id='calendar'></div>

</body>
</html>
